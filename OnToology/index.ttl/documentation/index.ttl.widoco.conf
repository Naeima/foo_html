
abstract= The Forest Observatory Ontology (FOO) comprises a novel upper-level ontology that describes wildlife data generated by remote sensing devices. FOO adopts and merges existing ontological resources (e.g., SOSA and BBC wildlife Ontology) from two domains (i.e., Internet of Things (IoT) and Wildlife).
